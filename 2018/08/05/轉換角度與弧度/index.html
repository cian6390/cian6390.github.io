<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 轉換度數至弧度</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getRadians</span> (<span class="params">degrees</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> degrees * (<span class="built_in">Math</span>.PI / <span class="number">180</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(getRadians(<span class="number">180</span>))  <span class="comment">// 3.1415926...</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 弧度轉換至度數</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getDegrees</span> (<span class="params">radians</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> radians * (<span class="number">180</span> / <span class="built_in">Math</span>.PI)</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(getDegrees(<span class="number">3.14</span>)) <span class="comment">// 179.90874...</span></span><br></pre></td></tr></table></figure>
